<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="description" content="プログラミング学習">
  <title>js_lesson3_4</title>
</head>

<body>
  <h1>ToDoリスト</h1>
  <p>
    <input type="radio" id="radio-all" name="change" value="all" checked>
    <label for="radio1">すべて</label>
    <input type="radio" id="radio-working" name="change" value="working" class="task">
    <label for="radio2">作業中</label>
    <input type="radio" id="radio-finish" name="change" value="complete" class="finish">
    <label for="radio3">完了</label>
  </p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="table-contents">
    </tbody>
  </table>
  <h2 class>新規タスクの追加</h2>
  <p>
    <input type="text" id="comment">
    <input type="button" value="追加" onclick="addtable()">
  </p>
  <script type="text/javascript" src="js/lesson3_4.js">
  </script>
</body>
